query itemsWithSimulation($items: [ItemInput]) {
  itemsWithSimulation(items: $items) {
    itemId
    sellers {
      commertialOffer {
        AvailableQuantity
        Price
        ListPrice
        PriceValidUntil
        Installments {
        	Value
          InterestRate
          TotalValuePlusInterestRate
          NumberOfInstallments
      	}
        spotPrice
      }
    }
  }
}
